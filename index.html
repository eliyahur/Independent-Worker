<!DOCTYPE html>

</head>
<body>
    <div class="appBody">
        <div class="toolbar">
            <button id="close">x</button>
            <button id="minimize">-</button>

        </div>
        <!-- <div id="hiddenMenu">

        <div class="newProjectSection">
            <input type="text" id="newProject" placeholder="Enter New Project Name" />

        </div>
        <div id="displaySessions"></div>
        <button id="resetButton">Delete Project</button>
